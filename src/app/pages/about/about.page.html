<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item-sliding *ngFor = "let item of productlist">
    <ion-item>
      <ion-img src="{{item.icon}}"></ion-img>
      <ion-label>{{item.productname}}</ion-label>
    </ion-item>


    <ion-item-options>
      <ion-item-opiton (click)="showedit(item)">Edit</ion-item-opiton>
      <ion-item-option>Favorite</ion-item-option>
      <ion-item-option color="danger">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


</ion-list>


</ion-content>
