<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label="Name:" placeholder="Name" [(ngModel)]="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Head:" placeholder="Head" [(ngModel)]="head" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea label="Text Content" labelPlacement="stacked" placeholder="Enter text" [(ngModel)]="content"
        required></ion-textarea>
    </ion-item>
    <ion-item-group>
      <ion-item>
        <ion-label>Date:</ion-label>
      </ion-item>
      <ion-item>
        <ion-datetime presentation="date-time" [(ngModel)]="dt" required></ion-datetime>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <ion-button type="submit" (click)="gotonext()" expand="block">submit</ion-button>
</ion-content>
